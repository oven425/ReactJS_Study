<link rel="stylesheet" href="normalize.css">
<style>
    body {
        overflow: hidden;
    }

    .container {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
    }

    .header {
        border-bottom: 1px solid lightgrey;
    }

    .sidebar {
        border-right: 1px solid lightgrey;
    }

    .footer {
        border-top: 1px solid lightgrey;
    }

    .body {
        display: grid;
        grid-template-columns: 1fr 3fr;
        overflow: hidden;
    }

    .content {
        /* overflow-y: scroll; */
        overflow: auto;
        /* padding: 20px; */
    }

    p {
        max-width: 600px;
    }

    .imageedit{
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        justify-self: left;
        align-content: start;
    }
    .imageedit_resize_w{
        grid-column: 2;
        align-self: center;
        border: 1px solid black;
        background-color: white;
        width: 10px;
        height: 10px;
        cursor: w-resize;
    }
</style>
